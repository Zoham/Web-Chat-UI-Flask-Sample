<!DOCTYPE html>
<meta charset="UTF-8">

<html>
<head>
	<title>Husky</title>
</head>

<body>
	<div id="chat">
		<p>	Wiki </p>

	</div>
	

	<form onsubmit="return update()">
		<input type="text" id="message"/>
	</form>
	
</body>

<script type="text/javascript">
	function update() {
		var messageBox = document.getElementById("message")
		var para = document.createElement("p");
		para.innerHTML = messageBox.value;

		document.getElementById("chat").appendChild(para);
		messageBox.value = "";
		return false;
	}
</script>
</html>
